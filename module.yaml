notests *default:
  build:
    target: Vostok.Logging.FileLog.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
    - Vostok.Logging.FileLog/bin/Release/netstandard2.0/Vostok.Logging.FileLog.dll

  deps:
    - vostok.commons.primitives
    - vostok.logging.formatting
    - vostok.logging.abstractions
    - vostok.configuration@dev
    - vostok.configuration.abstractions
    - vostok.commons.collections/src
    - vostok.devtools

full-build > notests:
  build:
    target: Vostok.Logging.FileLog.sln
    configuration: Release